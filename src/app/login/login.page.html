<ion-header>
        <ion-toolbar  color="warning">
          <ion-title>
             Login
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="medium">
            <form  #form="ngForm" (ngSubmit)="register(form)">
                    <ion-grid>
                      <ion-row color="primary" justify-content-center>
                        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                          <div text-center>
                            <h3>Sign in</h3>
                          </div>
                          <div padding>
                            <ion-item>
                              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
                            </ion-item>
                            <ion-item>
                              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                            </ion-item>
                          </div>
                          <div padding>
                            <ion-button color="warning" size="large" type="submit" expand="block">Login</ion-button>
                          </div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </form>
                  
      </ion-content>
